<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JJ8M2KCHJW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());    
      gtag('config', 'G-JJ8M2KCHJW');
    </script>

  </head>
  <body>
    <div class="wrapper">
      <header>
        <p><a href="{{ "/" | absolute_url }}">home</a></p>
        <p class="view"><a href="{{ site.github.owner_url }}">github</a></p>

        <hr /><br /> 
        
        {% for post in site.posts %}
        <div>{{ post.date }} <a href="{{ post.url }}">{{ post.title }}</a></div>
        {% endfor %}
      </header>

      <section>

      {{ content }}

      </section>
      <footer>
        <small>GitHub Pages</small>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
